{% extends 'layout.html' %}
{% block title %}Modifier pièce{% endblock %}

{% block content %}
<h2 class="mb-4">✏️ Modifier la pièce</h2>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <input type="text" name="nom" class="form-control" value="{{ piece.nom }}" required>
  </div>
  <div class="col-md-2">
    <input type="number" name="quantite" class="form-control" value="{{ piece.quantite }}" min="1">
  </div>
  <div class="col-md-4">
    <select name="statut" class="form-select">
      {% for s in ['à commander', 'commandée', 'reçue', 'installée'] %}
        <option value="{{ s }}" {% if piece.statut_commande == s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <select name="fournisseur_id" class="form-select">
      <option value="">Aucun fournisseur</option>
      {% for f in fournisseurs %}
        <option value="{{ f.id }}" {% if piece.fournisseur_id == f.id %}selected{% endif %}>{{ f.nom }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">💾 Enregistrer</button>
    <a href="/maintenance/{{ piece.maintenance_id }}" class="btn btn-secondary">Annuler</a>
  </div>
</form>
{% endblock %}
