{% extends 'layout.html' %}
{% block title %}Modifier tâche{% endblock %}

{% block content %}
<h2 class="mb-4">
   Modifier la tâche
</h2>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <input type="text" name="description" class="form-control" required value="{{ tache.description }}">
  </div>

  <div class="col-md-3">
    <select name="statut" class="form-select">
      {% for s in ['à faire', 'en cours', 'terminée'] %}
      <option value="{{ s }}" {% if tache.statut == s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <select name="membre_id" class="form-select">
      <option value="">Aucun membre</option>
      {% for m in membres %}
      <option value="{{ m.id }}" {% if tache.membre_id == m.id %}selected{% endif %}>{{ m.nom }} {{ m.prenom }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <select name="fournisseur_id" class="form-select">
      <option value="">Aucun fournisseur</option>
      {% for f in fournisseurs %}
      <option value="{{ f.id }}" {% if tache.fournisseur_id == f.id %}selected{% endif %}>{{ f.nom }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-ghost">Enregistrer</button>
    <a href="/maintenance/{{ tache.maintenance_id }}" class="btn btn-ghost">Annuler</a>
  </div>
</form>
{% endblock %}
