{% extends 'layout.html' %}
{% block title %}Accueil{% endblock %}

{% block content %}
<h2 class="mb-4">🏝️ Tableau de bord - Base Nautique</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for label, url, icon in boutons %}
  <div class="col">
    <a href="{{ url }}" class="btn btn-outline-primary w-100 text-start py-3 shadow-sm">
      <span class="fs-5">{{ icon }} {{ label }}</span>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
